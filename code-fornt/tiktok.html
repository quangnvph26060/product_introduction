<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Video Scroll TikTok Style</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #090909;
      height: 100%;
      overflow-x: hidden;
    }

    .swiper-container {
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Video styling to fit full screen */
    .swiper-slide video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Makes the video fill the screen */
      cursor: pointer;
    }

    /* Icons and interaction buttons */
    .interaction {
      position: absolute;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Like, comment, share counts */
    .count {
      color: white;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Video caption section */
    .caption {
      position: absolute;
      bottom: 20px;
      left: 10px;
      color: white;
      font-size: 16px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
